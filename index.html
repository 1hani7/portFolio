<!--SSS's PortFolio index.html-->
<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="icon" href="./static/image/siteICON.ico">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SSS'sPortFolio</title>

    <!--bootstrap-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">

    <!--Fonts-->
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">

    <!--CSS-->
    <link rel="stylesheet" href="./static/css/main.css">
    <link rel="stylesheet" href="./static/css/sideMenu.css">
    <link rel="stylesheet" href="./static/css/introParticle.css">
    <link rel="stylesheet" href="./static/css/intro.css">
    <link rel="stylesheet" href="./static/css/bCard.css">
    <link rel="stylesheet" href="./static/css/cube.css">

    <!--JavaScript-->
    <script src="./static/js/onload.js"></script>
    <script src="./static/js/sideMenu.js"></script>
    <script src="./static/js/intro.js"></script>
    <script src="./static/js/businessCard.js"></script>
    <script src="./static/js/cube.js"></script>

    <!--EmailJS-->
    <script src="./static/js/email.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
    <script type="text/javascript">
        (function () {
            emailjs.init("service_nkwhz8w");
        })();
    </script>
</head>

<body>
    <!--전용 커서-->
    <div class="cursor">
        <div class="cursorParticle"></div>
        <div class="cursorParticle"></div>
    </div>

    <!--사이드 메뉴-->
    <div class="sideMenu menuOff">
        <div class="menuBtBox">
            <div class="menuOpenBt">
                <img onclick="sideMenuToggle()" src="./static/image/listBt.svg" alt="">
            </div>
            <div class="menuLogoBox">
                <img src="./static/image/SSSLogo.svg" alt="">
            </div>
        </div>
        <div class="menuBox">
            <div class="menuWrap">
                <div class="menu" onclick="btScroll(event)">START<div class="menuFill"></div></div>
                <div class="menu" onclick="btScroll(event)">INTRODUCE<div class="menuFill"></div></div>
                <div class="menu" onclick="btScroll(event)">TECHNIQUE<div class="menuFill"></div></div>
                <div class="menu" onclick="btScroll(event)">EXPERIENCE<div class="menuFill"></div></div>
                <div class="menu" onclick="btScroll(event)">CONTACT<div class="menuFill"></div></div>
            </div>
        </div>
    </div>


    <!--Content-->
    <div class="wrap">

        <!--intro-->
        <div class="introWrap">
            <section class="intro">
                <div class="introTitleWrap">
                    <div>
                        <div class="introLogoWrap">
                            <img src="./static/image/SSSLogoWhite.svg" alt="">
                        </div>
                        <div class="introLine"></div>
                    </div>
                    <div class="titleWordWrap">
                        <img class="titleChev" src="./static/image/chevLeft.svg">
                        <div class="titleWordBox">
                            <span class="titleWord"></span>
                        </div>
                        <img class="titleChev" src="./static/image/chevRight.svg">
                    </div>
                    <div class="introSlogun">
                        언제나 전진하는 주니어 개발자,
                        <span style="position:relative; font-weight:900; font-size:24px;">
                            <svg class="linAniWrap" width="142" height="69" viewBox="0 0 142 69" xmlns="http://www.w3.org/2000/svg">
                                <path class="lineAni" d="M0.428793 65.7085C6.92469 64.0885 119.212 70.0351 137.452 30.755C152.732 -2.14979 98.0584 -1.07598 72.7721 7.56929C49.5778 15.4994 -43.2736 54.8449 109.198 66.9284" stroke="white" stroke-width="3" fill="transparent" />
                            </svg>
                            신상수
                        </span>
                        입니다.
                    </div>
                </div>
                <div class="introCoverWrapper">
                    <img class="leftCover" src="./static/image/introCoverLeft.png">
                    <img class="rightCover" src="./static/image/introCoverRight.png">
                </div>
            </section>
        </div>

        <!--명함-->
        <section class="bCardWrap">
            <div class="bCard">
                <div class="businessCard" onclick="clickFlip()">
                    <div class="cardFront">
                        <img src="./static/image/SSSLogo.svg">
                    </div>
                    <div class="cardBehind">
                        <div class="cardLeft">
                            <img src="" alt="신상수 사진">
                        </div>
                        <div class="cardMiddle">
                            <div class="cardTitle">
                                JUNIOR FRONTEND<br>
                                DEVELOPER
                            </div>
                            <div class="cardInfo">
                                <ul>
                                    <li class="cardName">
                                        <img src="./static/image/face.svg">
                                        <span class="cardCategory">NAME</span><span>|</span>
                                        <p>신상수</p>
                                    </li>
                                    <li class="cardBorn">
                                        <img src="./static/image/bedroom_baby.svg">
                                        <span class="cardCategory">BORN</span><span>|</span>
                                        <p>1997.01.14</p>
                                    </li>
                                    <li class="cardAddr">
                                        <img src="./static/image/home.svg">
                                        <span class="cardCategory">ADDR</span><span>|</span>
                                        <p>대전광역시 서구</p>
                                    </li>
                                    <li class="cardEmail">
                                        <img src="./static/image/drafts.svg">
                                        <span class="cardCategory">EMAIL</span><span>|</span>
                                        <p>1hani7@naver.com</p>
                                    </li>
                                    <li class="cardTel">
                                        <img src="./static/image/call.svg">
                                        <span class="cardCategory">TEL.P</span><span>|</span>
                                        <p>010-4378-8589</p>
                                    </li>
                                </ul>
                            </div>
                        </div>
                        <div class="cardRight" >
                            <div class="cardLogo">
                                <img src="./static/image/SSSLogoForCard.svg">
                            </div>
                            <div class="cardQRCode">
                                <img src="./static/image/qrCode.png">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="clickAniWrap">
                    <i class="bi bi-chevron-double-up"></i>
                    <div>click!</div>
                </div>
                <div class="cardFondEffect"></div>
                <div class="cardFondEffect"></div>
                <div class="cardFondEffect"></div>
                <div class="cardFondEffect"></div>
            </div>
            <div>
        </section>
        
        <!--큐브-->
        <section class="cubeWrap">
            <div class="cubeStage">
                <div class="stageBoard right"></div>
                <div class="stageBoard left"></div>
                <div class="stageBoard top"></div>
                <div class="stageBoard bottom"></div>
            </div>
            <div class="contentCube">
                <div class="cubeFace cubeFront">
                    <img src="./static/image/hcjLogo.png" alt="">
                </div>
                <div class="cubeFace cubeBack">
                    <i class="bi bi-bar-chart-line-fill"></i>
                </div>
                <div class="cubeFace cubeRight">
                    <img src="./static/image/vueIcon.png" alt="">
                </div>
                <div class="cubeFace cubeLeft">
                    <i class="bi bi-database-fill"></i>
                </div>
                <div class="cubeFace cubeTop">
                    <i class="bi bi-easel-fill"></i>
                </div>
                <div class="cubeFace cubeBottom">
                    <i class="bi bi-droplet-fill"></i>
                </div>
            </div>
            <div class="cubeNavBox">
                <div class="cubeNavBt">HTML/CSS/JS</div>
                <div class="cubeNavBt">chart.Js</div>
                <div class="cubeNavBt">Vue</div>
                <div class="cubeNavBt">FIREBASE/JSON</div>
                <div class="cubeNavBt">PPT/Canva</div>
                <div class="cubeNavBt">GRAPHIC</div>
            </div>
        </section>
        
        <!--particleBG-->
        <div class="particleBg">
            <div id="stars"></div>
            <div id="stars2"></div>
            <div id="stars3"></div>
        </div>
    </div>


</body>

</html>
